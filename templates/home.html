{% extends 'base.html' %}
{% load static %}
{% block title %}Home - PixelSecrecy{% endblock %}
{% block content %}
    <center>
    <form action="{% url 'home' %}" method="post" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        <div class="heading">
            <h1>Welcome to PixelSecrecy - A stegnography tool</h1>
            <hr>
            <br>
            <br>
            <h4>Upload A Image to Encode or Decode</h4>
            <br><br>
        </div>
        <div class="form-group">
            {% if form and not isup %}
                {{form.as_p}}
                <div class="container mt-5">
                    <div class="row justify-content-center">
                    <div class="col-4">
                      <form class="mt-4">
                        <button type="submit"  class="btn btn-outline-primary btn-lg btn-block">Upload</button>
                      </form>
                        </div>
                  </div>
                  </div>
            {% endif %}
        </div>
    </form>
    </center>
{% endblock %}
